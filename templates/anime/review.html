{% extends 'anime/anime.html' %}

{% block content %}

<div class="row justify-content-md-center">
    <div class="col-md-7 col-lg-5">
      <h2 class="join-message">Review.</h2>
      <form method="POST" id="account_form">
        {{ form.hidden_tag() }}
        
          <div>{{ form.rate.label }} : {{ form.rate }}</div>
          <div>{{ form.comment.label }} : {{ form.comment }}</div>
  
        <button class="btn btn-primary btn-lg btn-block">Confirm!</button>
      </form>
    </div>
  </div>

{% endblock %}
